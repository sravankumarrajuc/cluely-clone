<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cluely-Clone</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    #answer-container {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      min-width: 400px;
      max-width: 700px;
      background: rgba(30, 30, 30, 0.6);
      color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.2);
      padding: 32px 24px;
      font-size: 1.3rem;
      font-family: 'Segoe UI', Arial, sans-serif;
      backdrop-filter: blur(8px);
      z-index: 10;
      text-align: left;
    }
    #start-interview {
      background: linear-gradient(90deg, #0078d4 0%, #005fa3 100%);
      color: #fff;
      border: none;
      padding: 10px 28px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.08rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,120,212,0.10);
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
      outline: none;
    }
    #start-interview:hover, #start-interview:focus {
      background: linear-gradient(90deg, #005fa3 0%, #0078d4 100%);
      box-shadow: 0 4px 16px rgba(0,120,212,0.18);
      transform: translateY(-2px) scale(1.03);
    }
  </style>
</head>
<body>
  <div id="overlay-container" style="position:relative;width:100vw;height:100vh;">
    <button id="close-overlay" title="Close" style="position:absolute;top:10px;right:20px;z-index:30;background:rgba(30,30,30,0.7);color:#fff;border:none;border-radius:50%;width:32px;height:32px;font-size:1.2rem;cursor:pointer;display:flex;align-items:center;justify-content:center;">&times;</button>
    <button id="mic-toggle" title="Toggle Mic" style="position:absolute;top:10px;right:60px;z-index:30;background:rgba(30,30,30,0.7);color:#fff;border:none;border-radius:50%;width:32px;height:32px;font-size:1.2rem;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:background 0.2s;"><span id="mic-icon" style="display:inline-block;width:18px;height:18px;"><svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M12 15a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a1 1 0 1 0-2 0 5 5 0 0 1-10 0 1 1 0 1 0-2 0 7 7 0 0 0 6 6.92V21a1 1 0 1 0 2 0v-2.08A7 7 0 0 0 19 12z"></path></svg></span></button>
    <button id="drag-handle" title="Drag to move" style="position:absolute;top:10px;left:20px;z-index:30;background:rgba(30,30,30,0.7);color:#fff;border:none;border-radius:50%;width:32px;height:32px;font-size:1.2rem;cursor:move;display:flex;align-items:center;justify-content:center;transition:background 0.2s;"><svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg></button>
    <div id="controls" class="controls-section" style="position:absolute;top:30px;left:50%;transform:translateX(-50%);display:flex;flex-direction:column;gap:12px;z-index:20;align-items:center;width:100%;max-width:700px;">
      <textarea id="resume-text" placeholder="Paste your resume text here" rows="3" style="background:rgba(30,30,30,0.7);color:#fff;border:none;padding:8px 14px;border-radius:8px;width:100%;max-width:500px;resize:vertical;font-size:1rem;"></textarea>
      <div style="display:flex;flex-direction:column;gap:8px;width:100%;max-width:500px;align-items:center;justify-content:center;">
        <div style="display:flex;gap:12px;width:100%;align-items:center;justify-content:center;">
          <select id="provider-select" style="background:rgba(30,30,30,0.7);color:#fff;border:none;padding:8px 12px;border-radius:8px;font-size:1rem;cursor:pointer;">
            <option value="openai">OpenAI</option>
            <option value="gemini">Gemini</option>
          </select>
          <input type="password" id="api-key" placeholder="OpenAI API Key" style="background:rgba(30,30,30,0.7);color:#fff;border:none;padding:8px 12px;border-radius:8px;width:200px;font-size:1rem;" />
        </div>
        <div style="display:flex;gap:12px;width:100%;align-items:center;justify-content:center;">
          <button id="start-interview" style="background:#0078d4;color:#fff;border:none;padding:8px 18px;border-radius:8px;font-weight:bold;cursor:pointer;">Start Interview</button>
          <button id="stop-interview" style="background:#d40022;color:#fff;border:none;padding:8px 18px;border-radius:8px;font-weight:bold;cursor:pointer;display:none;">Stop</button>
        </div>
      </div>
      <div id="status-indicator" style="margin-top:4px;color:#b0b0b0;font-size:0.98rem;min-height:20px;text-align:center;width:100%;max-width:500px;"></div>
    </div>
    <div id="answer-outer" style="display:flex;align-items:center;justify-content:center;width:100vw;height:100vh;position:absolute;top:0;left:0;pointer-events:none;">
      <div id="answer-container" style="max-height:80vh;overflow-y:auto;word-break:break-word;padding:32px 24px;font-size:1.15rem;line-height:1.6;min-width:400px;max-width:700px;background:rgba(30,30,30,0.6);color:#fff;border-radius:16px;box-shadow:0 4px 32px rgba(0,0,0,0.2);backdrop-filter:blur(8px);z-index:10;text-align:left;display:block;pointer-events:auto;">Ask a question...</div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
